<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neer
    </title>
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

</head>

<body>

    <div class="main-section">
        <div class="main-container">

            <!-- lock screen container -->
            <div class="lockscreen-contaner">
                <div class="top-nav">
                    <time>10:00</time>
                    <div class="sts">
                        <img src="Images/Status icons.png" alt="">
                    </div>
                </div>
                <div class="time-date">
                    <img src="Images/lock.png" alt="">

                <div class="footer">

            <div class="homescreen-session">

                    </div>

                    <div class="weather">
                        <img src="Images/weather details.png" alt="">
                    </div>
                    <div class="neer">
                        <img src="Images/neer app.png" alt="">
                    </div>
                    <div class="widjet">
                        <img src="Images/widget.png" alt="">
                    </div>
                    <div class="primaryApps">

                </div>
            </div>

        <script src="script.js"></script>
